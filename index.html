<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-serif mt-14">Welcome to your <span
                class="font-semibold text-violet-600 font-mono ">"Bap Er Bank"</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 rounded-lg mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-6 font-semibold">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-3/4 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-blue-600 font-semibold px-5 py-1 text-white rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
